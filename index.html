<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="indexsheet" href="src/index.js" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Londrina+Solid:wght@900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
     <div class="container"></div>
      <h1>
        <span id="temperature" class="temp"> </span>
        <span class="degree"> °C</span>
      </h1>
      <h2 id="location"></h2>
      <h2 id="day-month">Wednesday 26 January</h2>
      <h2 id="time">17:04</h2>
      <p class="wind">
        Humidity: <span id="humidity"></span>%
        <br />
        Wind: <span id="wind"></span> mph
      </p>
      <div class="row">
        <div class="col">
          Thurs <br />
          11°☁️
        </div>
        <div class="col">
          Fri <br />
          10° ☁️
        </div>
        <div class="col">
          Sat <br />
          13° ⛅️
        </div>
        <div class="col">
          Sun <br />
          7° ☁️
        </div>
        <div class="col">Mon <br />7° ⛅️</div>
      </div>
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a City"
          id="search-input"
          class="city"
        />
        <input type="submit" value="Search" id="submit-input" class="search" />
      </form>
      <button id="current-location-button">Current 📍</button>
    </div>
    <p> <a href="https://github.com/joannemukoko/weather-app" target="_blank" >Open-source code</a> by Joanne Mukoko</p>
    <script src="src/index.js"></script>
  </body>
</html>
